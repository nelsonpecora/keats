<!DOCTYPE html>
<!--[if lte IE 9]><html class="ie-old" ng-app="khi"> <![endif]-->
<!--[if gt IE 9]><!--><html lang="en" ng-app="khi"><!--<![endif]-->
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

        <title>Keats Heavy Industries</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="description" content="" />
        <meta name="author" content="Nelson Pecora" />
        <meta http-equiv="Content-Language" content="en" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="iconic/iconic_fill.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
	<body ng-controller="WorkPageCtrl">
	    <header class="page-header sticky">
	    	<div class="page-header-left"><a href="/">&lsaquo; home</a></div>
	    	<h1 class="page-header-center">Latest Work</h1>
	    	<div class="page-header-right"><a href="resume" title="R&eacute;sum&eacute;">r&eacute;sum&eacute; &rsaquo;</a></div>
	    </header>
	    <section class="light">
	    	<article class="project" ng-repeat="project in projects">
	    		<img ng-src="project.img" alt="Project Screenshot" />
	    		<h2>{{project.title}}</h2>
	    		<p>{{project.desc}}</p>
	    		<p ng-if="project.github"><a href="{{project.github}}" title="View this project on Github">View this project on Github &rsaquo;</a></p>
	    		<p ng-if="project.link"><a href="{{project.link}}" title="{{project.title}}">View this project &rsaquo;</a></p>
	    	</article>
	    </section>
	<footer class="dark">
		<p class="copyleft">&copy; Nelson Pecora, under a Creative Commons <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" rel="license" title="Creative Commons licensing terms">(attribution noncommercial share-alike 3.0)</a> license</p>

		<!-- external scripts -->
		<script type="text/javascript" src="js/external/angular/angular.min.js"></script>

		<!-- internal scripts -->
		<script type="text/javascript" src="js/scripts.min.js"></script>
	</footer>
	</body>
</html>
